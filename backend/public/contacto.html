    <title>Contacto</title>
</head>

<body>
    <header>
        <nav>
            <div>
                <a href="./index.html" >
                    <img src="./imagenes/logos/clima2_prev_ui.png" alt="Logo" class="logo">
                </a>
            </div>
            <div class="search-box">
                <input type="text" placeholder="Buscar ciudad...">
                <button type="submit"><img src="./imagenes/lupa.png" alt="Search"></button>
            </div>
            <ul>
                <li><a href="index.html">Destacados</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="form-wrapper">
            <h3 class="registroTitulo , mb-4">Contacto</h3>
            <form action="#" id="form-contacto" method="post" novalidate>
                <div class="form-container">
                    <div class="mb-3">
                        <label for="asunto"> Introduce un asunto</label><br>
                        <input class="form-control" type="text" id="asunto" name="asunto" placeholder="Asunto"
                            requiered>
                    </div>
                    <div class="mb-3">
                        <label for="name">Nombre</label><br>
                        <input class="form-control" type="text" id="nombre" name="nombre" placeholder="Nombre" requiered>
                    </div>
                    <div class="mb-3">
                        <label for="city">Seleccioná tu ciudad</label><br>
                        <select name="ciudades" id="nombre-ciudades">
                            <option value="">Otra</option>
                            <option value="">Bahía Blanca</option>
                            <option value="">Capital Federal</option>
                            <option value="">Catamarca</option>
                            <option value="">Córdoba</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="email">Introduce un e-mail</label><br>
                        <input class="form-control" type="text" id="email" name="email" placeholder="Email" requiered>
                    </div>
                    <div class="mb-3">
                        <label for="mensaje">Mensaje</label> <br>
                        <textarea name="message" rows="10" cols="55" id="mensaje">Ingresá tu consulta aquí...</textarea>
                    </div>

                    <div class="form-check">
                        <label class="form-check-label" for="checkbox">Acepto los términos y condiciones</label>
                        <input class="form-check-input" type="checkbox" id="terms" name="terms" required><br><br>
                    </div>
                    <div class="submit">
                        <button class="btn btn-primary" type="submit">Enviar</button>
                        <button class="btn btn-primary" type="reset">Borrar</button>
                        <p id="mensajeError"></p>
                    </div>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <nav class="navFooter">
            <ul class="listaNav">
                <li class="listaItem"><a class="linkNav" href="./contacto.html">Contacto</a></li>
                <li class="listaItem"><a class="linkNav" href="./nosotros.html">Sobre Nosotros</a></li>
                <li class="listaItem"><a class="linkNav" href="./FAQ.html">Preguntas Frecuentes</a></li>
            </ul>
        </nav>
        <p>© 2024 Clima 360</p>
    </footer>
    <script src="./script/formValidation.js"></script>
</body>
