<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilos/registroStyle.css">
    <link rel="stylesheet" href="/estilos/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Contacto</title>
</head>

<body>
    <header>
        <nav>
            <a href="./index.html">
                <h1>Clima 360</h1>
            </a>
            <div class="search-box">
                <input type="text" placeholder="Buscar ciudad...">
                <button type="submit"><img src="./imagenes/lupa.png" alt="Search"></button>
            </div>
            <ul>
                <li><a href="/index.html">Destacados</a></li>
                <li><a href="/contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="form-wrapper">
            <h3 class="registroTitulo , mb-4">Contacto</h3>
            <form action="#" id="form-contacto" method="post" novalidate>
                <div class="form-container">
                    <div class="mb-3">
                        <label for="asunto"> Introduce un asunto</label><br>
                        <input class="form-control" type="text" id="asunto" name="asunto" placeholder="Asunto"
                            requiered>
                    </div>
                    <div class="mb-3">
                        <label for="email">Introduce un Email</label><br>
                        <input class="form-control" type="text" id="email" name="email" placeholder="Email" requiered>
                    </div>
                    <div class="mb-3">
                        <label for="mensaje">Mensaje</label> <br>

                        <textarea name="message" rows="10" cols="55" id="mensaje">Tu consulta aqui...</textarea>
                    </div>

                    <div class="form-check">
                        <label class="form-check-label" for="checkbox">Acepto los terminos y condiciones</label>
                        <input class="form-check-input" type="checkbox" id="terms" name="terms" required><br><br>
                    </div>
                    <div class="submit/reset">
                        <button class="btn btn-primary" type="submit">Enviar</button>
                        <button class="btn btn-primary" type="reset">Borrar</button>
                        <p id="mensajeError"></p>
                    </div>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <nav class="navFooter">
            <ul class="listaNav">
                <li class="listaItem">
                    <a class="linkNav" href="/contacto.html">Contacto</a>
                </li>
                <li class="listaItem">
                    <a class="linkNav" href="#contacto">Sobre Nosotros</a>
                </li>
                <li class="listaItem">
                    <a class="linkNav" href="./FAQ.html">FAQ</a>
                </li>
            </ul>
        </nav>

    </footer>

    <script src="/script/formValidation.js"></script>

</body>

</html>
